<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Criar Tarefas no GitHub com IA</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>

<body class="w-80 py-10 px-6 bg-gray-100 flex flex-col items-center space-y-4 rounded-lg shadow-md">

  <h1 class="text-lg font-semibold text-gray-700 mb-0">GitBoard AI</h1>
  <span style="margin-top: 0px;" class="font-semibold text-gray-400 mt-0">Criador de Tarefas no GitHub</span>

  <button id="loginGitHub"
    class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition">
    Login com GitHub
  </button>

  <button id="logoutGitHub"
    class="text-red-400 font-medium rounded-md hover:text-red-600 transition fixed -top-2 right-1 flex gap-1">
    Sair
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-4">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
    </svg>
  </button>

  <div id="organizationContainer" class="w-full">
    <label for="organizationSelect" class="block text-sm font-medium text-gray-600">Selecione uma Organization:</label>
    <select id="organizationSelect" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
      <option value="">Carregando...</option>
    </select>
  </div>

  <div id="projectContainer" class="w-full">
    <label for="projectSelect" class="block text-sm font-medium text-gray-600">Selecione um Projeto:</label>
    <select id="projectSelect" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
      <option value="">Carregando...</option>
    </select>
  </div>

  <textarea id="taskInput" placeholder="Descreva a tarefa..."
    class="w-full h-24 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 hidden">
  </textarea>

  <button id="createTask"
    class="w-full bg-green-500 text-white font-medium py-2 px-4 rounded-md hover:bg-green-600 transition hidden">
    Criar Tarefa
  </button>

  <script type="module" src="popup.js"></script>
</body>

</html>
